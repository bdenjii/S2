<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo 5 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-size: 30px; /* Ajuste o tamanho da fonte conforme necess√°rio */
            background-color: thistle; /* Cor de fundo modificada */
        }

        #player {
            position: absolute;
            bottom: 30px; /* Ajuste a dist√¢ncia do jogador em rela√ß√£o ao fundo da tela */
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.15s ease; /* Ajustado para suavizar a transi√ß√£o da posi√ß√£o do jogador */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px; /* Ajuste do tamanho do cora√ß√£o */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="player">üë∏üèæ</div>
    <div id="score">Pontua√ß√£o: 0 | N√≠vel: 1</div>

    <script>
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let gameInterval;
        let obstacleSpeed = 10; // Velocidade inicial dos obst√°culos
        let playerSpeed = 20; // Velocidade inicial do jogador
        let level = 1;
        let heartsPerObstacle = 2; // Quantidade de cora√ß√µes por obst√°culo

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            // Obt√©m a posi√ß√£o atual do jogador
            let playerPosition = parseInt(window.getComputedStyle(player).left);

            // Define o valor de deslocamento com base na tecla pressionada
            const movementOffset = playerSpeed;

            // Movimenta o jogador conforme a tecla pressionada
            switch (event.key) {
                case 'a':
                    // Move para a esquerda
                    playerPosition = Math.max(playerPosition - movementOffset, 0);
                    break;
                case 'd':
                    // Move para a direita
                    playerPosition = Math.min(playerPosition + movementOffset, window.innerWidth - player.offsetWidth);
                    break;
            }

            // Atualiza a posi√ß√£o do jogador
            player.style.left = playerPosition + 'px';
        }

        function createObstacle() {
            for (let i = 0; i < heartsPerObstacle; i++) {
                setTimeout(() => {
                    const obstacle = document.createElement('div');
                    obstacle.className = 'obstacle';
                    // Cora√ß√£o
                    obstacle.innerHTML = '‚ù§Ô∏è';
                    obstacle.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                    obstacle.style.top = '-50px'; // Come√ßa acima da tela
                    document.body.appendChild(obstacle);

                    const moveObstacle = setInterval(function () {
                        const obstaclePosition = parseInt(window.getComputedStyle(obstacle).top);

                        if (obstaclePosition < window.innerHeight) {
                            obstacle.style.top = obstaclePosition + obstacleSpeed + 'px';

                            const playerRect = player.getBoundingClientRect();
                            const obstacleRect = obstacle.getBoundingClientRect();

                            // Verifica a colis√£o a cada movimento do obst√°culo
                            if (
                                playerRect.bottom > obstacleRect.top &&
                                playerRect.top < obstacleRect.bottom &&
                                playerRect.right > obstacleRect.left &&
                                playerRect.left < obstacleRect.right
                            ) {
                                clearInterval(moveObstacle);
                                alert('hehe perdeu,me deve um beijo e uma skin..mas enquanto isso n√£o acontece,eu deixo vc tentar de novo -.-');
                                window.location.reload();
                            }
                        } else {
                            clearInterval(moveObstacle);
                            document.body.removeChild(obstacle);

                            // Atualiza a pontua√ß√£o apenas quando o obst√°culo sai da tela
                            score += 1;

                            if (score % 30 === 0) {
                                // Aumenta a velocidade dos obst√°culos a cada 30 pontos
                                obstacleSpeed += 5;

                                // Aumenta a velocidade do jogador a cada 30 pontos
                                playerSpeed += 5;

                                // Aumenta a quantidade de cora√ß√µes por obst√°culo
                                heartsPerObstacle += 4;

                                level++;
                            }

                            // Atualiza o placar
                            updateScore();

                            if (score >= 154) {
                                clearInterval(gameInterval);
                                alert('feliz 5 meses minha princesa,eu te amo muito');
                                window.location.href = 'https://youtu.be/U38iGQeoX8g?si=Htj46XYQn8kpE0B_';
                            }
                        }
                    }, 30); // Aumentei a velocidade dos obst√°culos
                }, i * 65); // Espa√ßamento entre os cora√ß√µes
            }
        }

        function updateScore() {
            scoreElement.textContent = `Pontua√ß√£o: ${score} | N√≠vel: ${level}`;
        }

        gameInterval = setInterval(createObstacle, 1500); // Inicializa o jogo
    </script>
</body>

</html>
